<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
      .fakeimg {
        height: 200px;
        background: #aaa;
      }

      /* target all classes that start with "col-" */
      /* added to make grids visible */
      [class*="col-"] {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: cornsilk;
        border: 1px solid black;
      }
    </style>
  </head>
  <body style="background-color: aliceblue;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <div class="card mt-5 mx-auto" style="width: 300px;">
            <img
              class="card-img-top"
              src="./assets/img/GitHub-Mark-120px-plus.png"
              alt="GitHub Logo"
            />
            <div class="card-body">
              <h4 class="card-title text-center">GitHub</h4>
              <p class="card-text text-center">
                Here you will find all my repos from my Web Development classes
              </p>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xs-12">
          <div class="card mx-auto mt-5" style="width: 300px;">
            <img
              class="card-img-top"
              src="./assets/img/GitHub-Mark-120px-plus.png"
              alt="GitHub Logo"
            />
            <div class="card-body">
              <h4 class="card-title text-center">GitHub</h4>
              <p class="card-text text-center">
                Here you will find all my repos from my Web Development classes
              </p>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
        </div>
      </div>
      <form action="#">
        <div class="form-group mt-5">
          <label for="email">Your email address:</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            id="email"
          />
        </div>
        <div class="form-group">
          <label for="comment">Message</label>
          <textarea class="form-control" id="comment" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
